<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- CUSTOM STYLESHEET -->
    <link rel="stylesheet" href="css/style2.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <title></title>


</head>
<body>
    <div class="'container-fluid my-3 mx-5">
        <div class ="display-3 fw-bold text-decoration-underline mb-4 text-danger">Ticketing System </div>

        <div class="g-2 row my-5 mx-4">
            <div class="col-lg-3 ">
                <div class="card text-bg-success">
                    <div class="card-header">
                    Completed
                    </div>
                        <div class="card-body">

                        <div class="row"></div>
                            <i class="bi bi-patch-check-fill fs-1"></i>
                            3
                        </div>

                </div>
        </div>
<div class="col-lg-3">
                <div class="card text-bg-danger">
                    <div class="card-header">
                    On Going
                    </div>
                        <div class="card-body">

                        <div class="row"></div>
                            <i class="bi bi-pencil-fill fs-1"></i>
                            3
                        </div>

                </div>
        </div>

<div class="col-lg-3">
                <div class="card text-bg-primary">
                    <div class="card-header">
                    On Queue
                    </div>
                        <div class="card-body">
                        <div class="d-flex align-items-center justify-content-around">
                        <i class="bi bi-list-task fs-1"></i>
                            <span class="fs-1 text-secondary">3</span></div>

                        </div>

                </div>
        </div>
        <div class="col-lg-3">
                <div class="card text-bg-warning">
                    <div class="card-header">
                    Overdue
                    </div>
                        <div class="card-body">

                        <div class="row"></div>
                            <i class="bi bi-exclamation-circle-fill fs-1"></i>
                            3
                        </div>

                </div>
        </div>
















    <script src="bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
</body>
</html>
